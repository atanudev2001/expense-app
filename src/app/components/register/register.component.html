<mat-card>
  <mat-card-content>
    <form class="example-form"  [formGroup]="userregister" (ngSubmit)="register()">
      <mat-form-field class="example-full-width" >
        <mat-label>User Id</mat-label>
        <input matInput placeholder="user345@" formControlName="userid" >
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="********" type="password" formControlName="password" >
      </mat-form-field>
      <div class="submit-btn"><button mat-raised-button color="primary" type="submit">Register</button></div>
    </form>
  </mat-card-content>

</mat-card>
